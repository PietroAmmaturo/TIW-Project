<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authentication page</title>
</head>
<body>
	<h1>Authentication page</h1>
	<div class="formdiv">
		<h2>Sign-in module</h2>
		<label for="username">Insert username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Insert password:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Sign in"><br>
	</div>
	<div class="formdiv">
		<h2>Sign-up module</h2>
		<label for="username">Select username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Select password:</label><br>
        <input type="password" id="password" name="password"><br>
		<input type="submit" value="Sign up"><br>
	</div>
</body>
</html>
